<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="template/templatePadrao.xhtml">
	
	<ui:define name="conteudo">
	
	<h1>Exemplo de seleção de usuário</h1>
	
	<h:form>
		<h:selectOneMenu value="#{selecaoUsuario.usuarioSelecionado}"
			converter="UsuarioConverter">
			<f:selectItem itemLabel="Selecione..." itemValue=""/>
			<f:selectItems value="#{selecaoUsuario.usuarios}"
				var="usu"
				itemLabel="#{usu.nome}"
				itemValue="#{usu}"/>		
		</h:selectOneMenu>
		<h:commandButton value="Enviar"/>
	</h:form>
	
	Usuário selecionado: #{selecaoUsuario.usuarioSelecionado.nome}
	
	</ui:define>

</ui:composition>
</html>
