<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="template/templatePadrao.xhtml">
	<ui:define name="conteudo">
		
		<h:form id="form_time">
			Nome do Time: <p:inputText value="#{cadastroTime.time.nome}"/>
				<br/>
			
				Jogador do Time: <p:inputText value="#{cadastroTime.jogador.nome}"/>
				<p:commandButton value="Adicionar" update="form_time" 
										action="#{cadastroTime.adicionarJogador}"/>
				<br/><br/>
			<p:dataTable value="#{cadastroTime.jogadores}" var="item">
				<p:column>
					<f:facet name="header">
						Jogador
					</f:facet>
					#{item.nome}
				</p:column>
				<p:column>
				
				</p:column>
			</p:dataTable>		
			<br/>
			<p:commandButton value="Salvar" update="form_time" action="#{cadastroTime.salvar}"/>		
		</h:form>
		
		
	
	
	</ui:define>

</ui:composition>
</html>
